{% extends "layout.html" %}

{% block title %}
Home Page
{% endblock %}

{% block main %}
      <table class="table striped">
        <thead>
          <th>Order Number</th>
          <th>Date</th>
          <th>Picked up</th>
        </thead>
        <tbody>
          {% for product in orders%}
            <tr>
              <th> <a href="/orders/{{product.orderid}}">{{product.orderid}}<a></a></th>
              <th> {{product.date}}</th>
              <th>{{completed}}</th>
            </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
